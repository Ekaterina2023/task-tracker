<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="taskInput"
        placeholder="Введите название привычки"
      />
      <button onclick="addNewToDo()">+</button>
    </div>

    <div class="header">
      <h1>План на 25 июня</h1>
      <p>Сегодня</p>
    </div>
    
    <ul class="task-list" id="taskList">
      <li class="task">
        <input type="checkbox" />
        <span>Медитация</span>
        <button onclick="deleteTodoItem(event)">X</button>
      </li>
      <li class="task">
        <input type="checkbox" />
        <span>Читать книгу</span>
        <button onclick="deleteTodoItem(event)">X</button>
      </li>
      <li class="task">
        <input type="checkbox" />
        <span>Не есть сладкое</span>
        <button onclick="deleteTodoItem(event)">X</button>
      </li>
      <li class="task">
        <input type="checkbox" />
        <span>Ходить 10 000 шагов в день</span>
        <button onclick="deleteTodoItem(event)">X</button>
      </li>
      <li class="task">
        <input type="checkbox" />
        <span>Работать</span>
        <button onclick="deleteTodoItem(event)">X</button>
      </li>
      <li class="task">
        <input type="checkbox" />
        <span>Вечерний чекап</span>
        <button onclick="deleteTodoItem(event)">X</button>
      </li>
    </ul>

    <div class="allButtons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
